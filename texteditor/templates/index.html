<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'django_tinymce/init_tinymce.js' %}"></script>
    <title>Index</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Send">
</form>
<script>
    tinymce.init({
  selector: 'textarea',  // change this value according to your HTML
  plugins: plugins : "pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount,advlist,autosave",
  menubar: 'insert',
  toolbar: 'media',
  audio_template_callback: function(data) {
   return '<audio controls>' + '\n<source src="' + data.source + '"' + (data.sourcemime ? ' type="' + data.sourcemime + '"' : '') + ' />\n' + (data.altsource ? '<source src="' + data.altsource + '"' + (data.altsourcemime ? ' type="' + data.altsourcemime + '"' : '') + ' />\n' : '') + '</audio>';
 }
});
</script>
</body>
</html>
